<div class="container mainImg" style="margin-top: 10%;">
    <div class="row">
        <section id="mysection">
                <div>
                  <div *ngFor="let element of array; let i = index; trackBy: trackElement;">
                    
                    <img src="{{element.img}}">
                     <div>{{element.name}}, {{element.age}}</div>{{element.Profession}}</div>
              </div>
        </section>
    </div>
</div>

<h1>My First Attribute Directive</h1>

<h4>Pick a highlight color</h4>
<div>
  <input type="radio" name="colors" (click)="color='lightgreen'">Green
  <input type="radio" name="colors" (click)="color='yellow'">Yellow
  <input type="radio" name="colors" (click)="color='cyan'">Cyan
</div>
<p [appHighlight]="color">Highlight me!</p>
<p [appHighlight]="color" defaultColor="violet">
    Highlight me too!
  </p>

  <div style="margin-bottom: 20%;">
    <p [style.color]="'blue'">Style Example</p>
    <div [style.background-color]="'blue'" [style.color]="'white'">
      Some example text
    </div>
    <p [ngStyle]="{'color': 'white', 'background-color': 'blue'}">NgStyle Example - Multiple properties</p>

    <div [style.color]="flag ? colorA : colorB">Some example text</div>
  </div>
