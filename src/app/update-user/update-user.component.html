<div class="container">

  <div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Account</h4>
      <p class="text-center">Get started with your free account</p>
      <p>
          <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
          <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
      </p>
      <p class="divider-text">
          <span class="bg-light">OR</span>
      </p>
      <form (ngOnUpdate)="onUpdate()">
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
           </div>
          <input name="" class="form-control"  placeholder="Full Name" type="text" formControlName="fullName" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }">
          <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
              <div *ngIf="f.fullName.errors.required">First Name is required</div>
          </div>
      </div>
      
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
           </div>
           <input type="text" placeholder="Email id" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
           <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
               <div *ngIf="f.email.errors.required">Email is required</div>
               <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
           </div>
      </div>
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <select class="custom-select" style="max-width: 120px;">
              <option selected="">+971</option>
              <option value="1">+972</option>
              <option value="2">+198</option>
              <option value="3">+701</option>
          </select>
          <input name="" class="form-control" placeholder="Phone number" type="text" formControlName="phoneNum" [ngClass]="{ 'is-invalid': submitted && f.phoneNum.errors }" minlength maxlength>
      </div>
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-building"></i> </span>
          </div>
          <select class="form-control" formControlName="jobType" [ngClass]="{ 'is-invalid': submitted && f.jobType.errors }">
              <option selected="" value="jobtype"> Select job type</option>
              <option value="disigner">Designer</option>
              <option value="manager">Manager</option>
              <option value="accounting">Accounting</option>
          </select>
      </div>
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="Create password" type="password" formControlName="pwd" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }">
      </div>
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="Repeat password" type="password">
      </div>
      <div class="form-group">
          <button class="btn btn-primary btn-block"> Create Account  </button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div>  
      <!-- <p class="text-center">Have an account? <a href="">Log In</a> </p>                                                                  -->
  </form>
  </article>
  </div>
  </div>
